<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemocraticNews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page_styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img id="logo-img" src="../static/img/assets/logo.png" alt="DemocraticNews Logo">
            </a>
        </div>
        
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('top') }}" onClick="updateTopNews();">Top</a>
                    <select>
                        <option value="daily">Diario</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensual</option>
                    </select>
                </li>
                <li><a href="{{ url_for('tabla') }}">Noticias</a></li>
                <li><a href="{{ url_for('publish') }}">Publique su noticia</a></li>
                <li><a href="{{ url_for('about') }}">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="news-highlight">
            <div onclick="loadNews()" id="background-img">
                <button class="nav-button left" onclick="event.stopPropagation(); prevNews()"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-button right" onclick="event.stopPropagation(); nextNews()"><i class="fas fa-chevron-right"></i></button>
                <div onclick="loadNews()" class="highlight-text">
                    <h2 id="news-title">Titulo</h2>
                    <h5 id="news-subtitle">Subtitulo</h5>
                </div>
            </div>
        </section>
        
        <section class="news-content">
            <div id="news-meta">
                <img id="index-main-image" class="main-image" alt="Noticia" src=".">
                <div id="news-title-subtitle">
                    <h2 id="main-title">Titulo</h2>
                    <h3 id="main-subtitle">Subtitulo</h3>
                </div>
            </div>
            <p id="news-body"></p>
            <br>
            <div class="feedback">
                <h4>Â¿Consideras correcta esta noticia?</h4>
                <div class="thumbs">
                    <div id="thumb-up" onclick="thumbsUp()"></div>
                    <div id="thumb-down" onclick="thumbsDown()"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 DemocraticNews. Todos los derechos reservados.</p>
    </footer>
    <script src="../static/js/main.js"></script>
</body>
</html>
