<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sistema de Empleados</title>
</head>

<body>

    <header id="header"></header>

    <main>
        <h1>Hola FLASK</h1>
        <div>
            <table>
                <tr>
                    <th>#</th>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                </tr>
                <tbody>
                    {% for empleado in empleados %}

                    <tr>
                        <td>{{empleado[0]}}</td>
                        <td>{{empleado[3]}}</td>
                        <td>{{empleado[1]}}</td>
                        <td>{{empleado[2]}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </main>

    <footer></footer>

    
</body>

</html>
